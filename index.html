<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Simple Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form
        name="appForm"
        id="appForm"
        autocomplete="off"
        onsubmit="event.preventDefault(); validation();"
      >
        <h2>Application Form</h2>

        <div class="item">
          <label>Full Name</label>
          <input type="text" placeholder="Full Name" name="name" id="name" />
          <div class="error" id="nameErr"></div>
        </div>

        <div class="item">
          <label>E-mail</label>
          <input type="text" placeholder="E-mail" name="email" id="email" />
          <div class="error" id="emailErr"></div>
        </div>

        <div class="item">
          <label>Phone Number</label>
          <input
            type="text"
            placeholder="Phone Number"
            name="phone"
            id="phone"
            maxlength="10"
          />
          <div class="error" id="phoneErr"></div>
        </div>

        <div class="item">
          <label>Address</label>
          <input
            type="text"
            placeholder="Address"
            name="address"
            id="address"
          />
          <div class="error" id="addressErr"></div>
        </div>

        <div class="item">
          <label>City</label>
          <select name="city" id="city">
            <option>--Select--</option>
            <option>Bangalore</option>
            <option>Mumbai</option>
            <option>Delhi</option>
          </select>
          <div class="error" id="cityErr"></div>
        </div>

        <div class="item">
          <label>Gender</label>
          <div class="form-inline">
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" />
            Female
            <input type="radio" name="gender" value="transgender" />
            Transgender
          </div>
          <div class="error" id="genderErr"></div>
        </div>

        <div class="item">
          <label>Hobbies</label>
          <div class="form-inline">
            <input
              type="checkbox"
              name="hobbies"
              id="hobbies"
              value="sport"
            />Sports
            <input
              type="checkbox"
              name="hobbies"
              id="hobbies"
              value="music"
            />Music
            <input
              type="checkbox"
              name="hobbies"
              id="hobbies"
              value="dance"
            />Dance
          </div>
          <div class="error" id="hobbiesErr"></div>
        </div>

        <input type="reset" class="button" value="Reset" /><br />
        <input type="submit" class="button" value="Submit" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
